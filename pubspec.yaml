  # ==========================================
  #  WebView
  # ==========================================
  flutter_inappwebview: ^6.0.0
  webview_flutter: ^4.7.0

  # ==========================================
  #  منصات ومكتبات أخرى
  # ==========================================
  mailer: ^6.4.0
  flutter_local_notifications: ^17.0.0
  crypto: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  change_app_package_name: ^1.4.0
  flutter_launcher_icons: ^0.13.1
  image: ^4.3.0
  lints: ^3.0.0
  flutterflow_debug_panel:
    git:
      url: https://github.com/FlutterFlow/debug_panel_devtool.git
      ref: v0.2.2

dependency_overrides:
  # هذا الجزء لا يمكن حذفه لأنه يحل المشاكل المستعصية (Paypal & Pusher)
  # لكنني وضعت علامة ^ للسماح بأي تحديث فرعي
  js: ^0.7.1
  webview_flutter_android: ^3.16.0
  intl: ^0.19.0
  uuid: ^4.0.0
  web: ^0.5.0
  file_picker: any
  just_audio: any
  permission_handler_android: ^12.0.0
  platform: ^3.1.0
  xml: ^6.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.jpg"
  remove_alpha_ios: true
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/videos/
    - assets/audios/
    - assets/sounds/
    - assets/rive_animations/
    - assets/pdfs/
    - assets/jsons/
    - assets/icon/icon.jpg
    - assets/images/social/
    - assets/images/logo/
    - assets/images/map/
    - assets/images/onboard/
    - assets/icon/
    - assets/icon/files/
    - assets/animation/

  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Black.otf
          weight: 900
        - asset: assets/fonts/Satoshi-BlackItalic.otf
          weight: 900
          style: italic
        - asset: assets/fonts/Satoshi-Bold.otf
          weight: 700
        - asset: assets/fonts/Satoshi-BoldItalic.otf
          weight: 700
          style: italic
        - asset: assets/fonts/Satoshi-Medium.otf
          weight: 500
        - asset: assets/fonts/Satoshi-MediumItalic.otf
          weight: 500
          style: italic
        - asset: assets/fonts/Satoshi-Regular.otf
          weight: 400
        - asset: assets/fonts/Satoshi-Italic.otf
          weight: 400
          style: italic
        - asset: assets/fonts/Satoshi-Light.otf
          weight: 300
        - asset: assets/fonts/Satoshi-LightItalic.otf
          weight: 300
          style: italic

    - family: 'SF Pro Display'
      fonts:
        - asset: assets/fonts/regular.ttf
        - asset: assets/fonts/medium.ttf
          weight: 500
        - asset: assets/fonts/semibold.ttf
          weight: 600
        - asset: assets/fonts/bold.ttf
          weight: 700
