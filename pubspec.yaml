  cloud_firestore: ^5.0.0
  firebase_messaging: ^15.0.0
  firebase_remote_config: ^5.0.0
  firebase_performance: ^0.10.0
  firebase_dynamic_links: ^6.0.0

  # تمت إزالة القيود اليدوية هنا للسماح لـ Flutter باختيار الأنسب تلقائياً

